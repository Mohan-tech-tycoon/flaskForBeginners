{% extends "base.html" %}
{% block title_block %}Login Form {% endblock title_block %}
{% block header_content %}
    {% with message = get_flashed_messages() %}
        {% if message %}
            {% for m in message %}
                <p>{{m}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="#" method="post">
        <input type="email" name="emailID" placeholder="Enter Email ID" value="{{email if emailInfo}}"/>
        <input type="submit" value="submit" />
    </form>
{% endblock header_content %}
